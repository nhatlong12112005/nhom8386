<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vựa rau sạch</title>
    <link rel="shortcut icon" href="images/logo13.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/signupsignin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      function showAlertAndRedirect() {
        // Hiển thị thông báo thành công
        alert("Đăng ký thành công!");

        // Chuyển hướng đến trang đăng nhập
        window.location.href = "./signupsignin.html"; // Đảm bảo đường dẫn này đúng
      }
    </script>
  </head>
  <body>
    <!-- Start Main Top -->
    <div class="main-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="right-phone-box">
              <p>Điện thoại :- <a href="#"> +84 09876543210</a></p>
            </div>
            <div class="our-link">
              <ul>
                <li>
                  <a
                    href="https://www.google.com/maps/place/HUTECH"
                    target="_blank"
                    ><i class="fas fa-location-arrow"></i> Địa chỉ</a
                  >
                </li>
                <li>
                  <a href="./contact-us.html"
                    ><i class="fas fa-headset"></i>Hỗ trợ</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Top -->

    <!-- Giao diện Đăng Ký -->
    <div class="login-container">
      <div class="login-form">
        <h2>Đăng ký</h2>
        <form onsubmit="event.preventDefault(); showAlertAndRedirect();">
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <div class="input-container">
              <input type="text" id="fullname" placeholder="Nhập họ và tên" required />
            </div>
          </div>
          <div class="form-group">
            <label for="username">Tài khoản</label>
            <div class="input-container">
              <input type="text" id="username" placeholder="Nhập tài khoản" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
              <input type="email" id="email" placeholder="Nhập email" required />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-container">
              <input
                type="password"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <div class="input-container">
              <input
                type="password"
                id="confirm-password"
                placeholder="Xác nhận mật khẩu"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-login">Đăng ký</button>
          <div class="register-link">
            Bạn đã có tài khoản? <a href="./signupsignin.html">Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
    <!-- End Giao diện Đăng Ký -->
  </body>
</html>
