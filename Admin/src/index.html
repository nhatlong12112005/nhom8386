<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <!-- Logo phía trên bên trái -->
    <div class="absolute top-4 left-4 max-w-[130px]">
      <a href="#">
        <img
          src="../../images/logo13xoanen.png"
          alt="Vựa Rau Sạch"
          class="image"
        />
      </a>
    </div>

    <!-- Form đăng nhập -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>

      <form action="./san_pham.html">
        <!-- Ô nhập Tên đăng nhập -->
        <div class="mb-4">
          <input
            type="text"
            placeholder="Tên đăng nhập"
            class="w-full p-3 border rounded-lg focus:ring focus:ring-primary"
          />
        </div>

        <!-- Ô nhập Mật khẩu -->
        <div class="mb-4">
          <input
            type="password"
            placeholder="Mật khẩu"
            class="w-full p-3 border rounded-lg focus:ring focus:ring-primary"
          />
        </div>

        <!-- Nút Đăng nhập -->
        <button
          type="submit"
          class="w-full bg-primary text-white p-3 rounded-lg"
        >
          ĐĂNG NHẬP
        </button>
      </form>
    </div>
  </body>
</html>
