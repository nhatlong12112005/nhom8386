<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 320px; text-align: center;">
        <h2 style="color: #b0b435; margin-bottom: 20px; font-size: 24px;">Đăng Nhập ADMIN</h2>
        <form action="#" method="POST">
            <div style="margin-bottom: 20px;">
                <input type="text" name="username" placeholder="Tên đăng nhập" 
                    style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; box-sizing: border-box;" 
                    required>
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Mật khẩu" 
                    style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; box-sizing: border-box;" 
                    required>
            </div>
            <button type="submit" 
                style="width: 100%; padding: 12px; background-color: #b0b435; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">
               <a href="./index.html" style="color: white;">Đăng nhập </a>
            </button>
        </form>
       
    </div>

</body>
</html>
